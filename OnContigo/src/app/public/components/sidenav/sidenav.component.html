<mat-drawer-container class="example-container">
  <mat-drawer #drawer [(opened)]="isOpen" mode="side" (closedStart)="closeDrawer()">
    <div class="sidenav">
      <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let button of getSidebarButtons()">
          <a class="sidenav-nav-link"
             [routerLink]="getButtonRoute(button)"
             routerLinkActive="active">
            <mat-icon class="sidenav-link-icon">{{ getIconForButton(button) }}</mat-icon>
            <span class="sidenav-link-text" @fadeInOut>{{ button }}</span>
          </a>
        </li>
        <li class="sidenav-nav-item">
          <a class="sidenav-nav-link" (click)="logOut()" routerLink="login">
            <mat-icon class="sidenav-link-icon">logout</mat-icon>
            <span class="sidenav-link-text" @fadeInOut>Cerrar sesi√≥n</span>
          </a>
        </li>
      </ul>
    </div>
  </mat-drawer>
</mat-drawer-container>

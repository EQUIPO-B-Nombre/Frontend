<div class="dashboard-container">

  <header class="header">
    <div class="logo-container">
      <img src="assets/images/logo-oncontigo.png" alt="OnContigo Logo" class="logo">
    </div>
    <div class="profile-container">
      <img [src]="doctorProfileImage" alt="Perfil Doctor" class="profile-image">
    </div>
  </header>

  <div class="content-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <nav class="nav-menu">
        <ul>
          <li class="nav-item active">
            <a routerLink="/doctor/home" class="nav-link">INICIO</a>
          </li>
          <li class="nav-item">
            <a routerLink="/doctor/pacientes" class="nav-link">PACIENTES</a>
          </li>
          <li class="nav-item">
            <a routerLink="/doctor/calendario" class="nav-link">CALENDARIO</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="welcome-message">
        <h2>Bienvenida, {{ doctorName }}.</h2>
        <h3>Â¡Bienvenida a tu Portal de Oncontigo!</h3>
      </div>

      <div class="cards-container">
        <div class="card">
          <div class="card-image">
            <img src="/assets/images/patient-list-icon.png" alt="Lista de Pacientes">
          </div>
          <button class="card-button" routerLink="/doctor/pacientes">LISTA PACIENTES</button>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="/assets/images/calendar-icon.png" alt="Calendario">
          </div>
          <button class="card-button" routerLink="/doctor/calendario">CALENDARIO</button>
        </div>
      </div>
    </main>
  </div>
</div>
